<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body class="body">
    <header class="header" id="INICIO">

    </header>
    <!-- Para diferenciar con el value si son de hombre o de mujer los productos -->
    <input type="text" id="hombre" value="0" hidden="true">
    
    <main class="main">
    <!-- <h6 for="nombre" class="color__claro m-1 p-1">Buscar por nombre:</h6> -->
      <div id="busqueda">
        <input type="text" class="form-control" id="nombre">
        <button class="btn btn-info buscador" id="busc">Buscar</button>
      </div>
      
    <div class="color__claro formulario_precio">
      <form class="precios">
        <h3 id="nombreProducto"></h3>
        <label for="precioInput">Precio</label>
        <input type="number" class="form-control" id="precioInput">
      </form>
      <button class="btn btn-danger cancelar">Cancelar</button>
      <button class="btn btn-success cambiar">Cambiar</button>
    </div>
    
        <h1 id="sexo">Moda de Hombre</h1>
        <div class="container">
            <div class="row">
                <!-- Elementos generados a partir del JSON -->
                <div id="items" class="col-12 row"></div>
                <!-- Carrito -->
                <aside class="col-sm-4" hidden=true>
                    <h2>Carrito</h2>
                    <!-- Elementos del carrito -->
                    <ul id="carrito" class="list-group"></ul>
                    <hr>
                    <!-- Precio total -->
                    <p class="text-right">Total: <span id="total"></span>&euro;</p>
                    <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                    <button id="boton-continuar" class="btn btn-primary">Continuar</button>
                </aside>
            </div>
        </div>

        <section class="hombre-talla color__claro text-center">
            <h1>Tallas de hombre</h1>
        </section>
          <table class="tabla text-light" border="1">
            <thead>
              <tr>
                <th scope="">#</th>
                <th scope="">Talla</th>
                <th scope="">Altura</th>
                <th scope="">Peso</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="">1</th>
                <td>XL</td>
                <td>190 cm</td>
                <td>90 kg</td>
              </tr>
              <tr>
                <th scope="">2</th>
                <td>L</td>
                <td>185 cm</td>
                <td>80-85 kg</td>
              </tr>
              <tr>
                <th scope="">3</th>
                <td>M</td>
                <td>175-180 cm</td>
                <td>75 kg</td>
              </tr>
              <tr>
                <th scope="">4</th>
                <td>S</td>
                <td>170 cm</td>
                <td>70 kg</td>
              </tr>
              <tr>
                <th scope="">5</th>
                <td>XS</td>
                <td>165 cm</td>
                <td>65 kg</td>
              </tr>
            </tbody>
          </table>
    </main>
    <footer class="footer">
        
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="js/insertar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/oscuro.js"></script>
</body>
</html>
